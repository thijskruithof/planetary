<div id="maindiv">
    <material-fab raised id="main" (trigger)="onClick()">
        <material-icon icon="settings"></material-icon>
    </material-fab>
</div>

<modal [(visible)]="settingsDialogVisible">
    <material-dialog info id="settingsdialog">
  
      <div header>  
        <material-button icon autoFocus (trigger)="settingsDialogVisible = false">
            <material-icon icon="close"></material-icon>
          </material-button>

        <h1>Settings</h1>
      </div>
      
      Relief depth
      <material-slider [(value)]="reliefDepth" [min]="0" [max]="100"></material-slider>  

      Pitch angle
      <material-slider [(value)]="pitchAngle" [min]="0" [max]="45"></material-slider>          

      <material-toggle [(checked)]="showStreamingMiniMap" label="Show streaming mini map">
      </material-toggle>
    </material-dialog>
  </modal>
